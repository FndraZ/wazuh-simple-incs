# Recon tools Linux Sysmon
field_order: ["host", "user", "cmdline"]

extract_rules:
  host: "data.system.computer"
  user: "data.eventdata.user" 
  cmdline: "data.eventdata.commandLine"

threshold: 10
window_hours: 1

notification_extract_rules:
  host: "data.system.computer"
  user: "data.eventdata.user" 
  cmdline: "data.eventdata.commandLine"
  tool: "data.eventdata.image"
  cwd: "data.eventdata.currentDirectory"

fir:
  subject: "Recon tool activity detected at {host}"
  description_template: |
    Statistical reconnaissance detection
    
    Host: {host}
    User: {user}
    Last tool: {tool}
    Last command: {cmdline}
    CWD: {cwd}
        
    Timestamp: {timestamp}
    Alert ID: {alert_id}
  severity: 2
  category: "Recon tools"
  confidentiality: "C2"
