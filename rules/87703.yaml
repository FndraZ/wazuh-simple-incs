# rat from outside
field_order: ["srcip", "dstip", "dstport", "protocol"]

extract_rules:
  srcip: "data.srcip"
  dstip: "data.dstip" 
  dstport: "data.dstport"
  protocol: "data.protocol"

notification_extract_rules:
  source_host: "data.srcip"
  target_ip: "data.dstip"
  target_port: "data.dstport"
  connection_proto: "data.protocol"

fir:
  subject: "RAT: {source_host} â†’ {target_ip}:{target_port}"
  
  description_template: |
    ## RAT Activity Detected
    Time: {timestamp}
    Alert ID: {alert_id}
    
    Source: {source_host}
    Target: {target_ip}:{target_port}
    Protocol: {connection_proto}
    
    Actions:
    1. Investigate {source_host}
    2. Block {target_ip} if external
    
  severity: 1
  category: "RAT activity from outside"