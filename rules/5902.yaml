# Unix regular user creation
field_order: ["dstuser", "host"]

extract_rules:
  dstuser: "data.dstuser" 
  host: "predecoder.hostname"

notification_extract_rules:
  username: "data.dstuser" 
  host: "predecoder.hostname"
  uid: "data.uid"

fir:
  subject: "User created on {host}: {username} (UID: {uid})"
  
  description_template: |
    ## Unix/Linux User Account Creation
    **Time:** {timestamp}
    **Alert ID:** {alert_id}
    
    **Host:** {host}
    **Created User:** {username}
    **User ID:** {uid}
    
    ### Investigation Steps
    1. Verify username naming convention compliance.
    2. Review /etc/passwd entry for shell and home directory.
    3. Check if user was added to any privileged groups.
    4. Correlate with scheduled maintenance or authorized activities.
    
  severity: 2
  category: "User Management"