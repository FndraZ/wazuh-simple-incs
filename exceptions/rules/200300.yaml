# Recon tools Linux Sysmon
# FIELDS FOR EXCL
field_order: ["hostname", "user", "cmdline"]

extract_rules:
  hostname: "data.system.computer"
  user: "data.eventdata.user" 
  cmdline: "data.eventdata.commandLine"

# STATS
threshold: 10
window_hours: 1

# FIELDS FOR ALERT FIR
notification_extract_rules:
  hostname: "data.system.computer"
  user: "data.eventdata.user" 
  cmdline: "data.eventdata.commandLine"
  tool: "data.eventdata.image"
  cwd: "data.eventdata.currentDirectory"

# FIR CONF
fir:
  subject: "Recon tool activity detected at {hostname}"
  description_template: |
    Statistical reconnaissance detection
    
    Host: {hostname}
    User: {user}
    Last tool: {tool}
    Last command: {cmdline}
    CWD: {cwd}
        
    Timestamp: {timestamp}
    Alert ID: {alert_id}
  severity: 2
  category: "Recon tools"
  confidentiality: "C2"
